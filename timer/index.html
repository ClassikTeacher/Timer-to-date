<!DOCTYPE html>
<head lang="en">
 <meta charset="utf-8">
 <meta name= "viewport" content="width=device-width, initial-scale=1.0"/>
 <script src="https://kit.fontawesome.com/1bde65323c.js" crossorigin="anonymous"></script>
<title> Timer </title>
<!--styles-->
<link rel="stylesheet" href="main.css"/>
 </head>
 <body>
     <header>
         <div class="btn-container">
             <button type="button" class="btn active" id="newY">New Years</button>
             <button type="button" class="btn" id="birthdayD">Birthday David</button>
             <button type="button" class="btn" id="birthdayL">Birthday Liana</button>
             <button type="button" class="btn" id="birthdayK">Birthday Kostya</button>
         </div>
     </header>
    <h1 class="name-day">New Years</h1>
    <div class="count-container">
        <div class="count-element days-container">
            <p class="big-text" id ='days'>0</p>
            <span>days</span>
        </div>
        <div class="count-element hours-container">
            <p class="big-text" id ='hours'>0</p>
            <span>hours</span>
        </div>
        <div class="count-element mins-container">
            <p class="big-text" id ='mins'>0</p>
            <span>mins</span>
        </div>
        <div class="count-element seconds-container">
            <p class="big-text" id ='seconds'>0</p>
            <span>seconds</span>
        </div>
    </div>
<!--Javascript-->
<script src="script.js"></script>

</body>
</html>
